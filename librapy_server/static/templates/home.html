<div class="row text-center">
    <div class="col-lg-12">
        <h2>Welcome to Alexandria Eternal!</h2>
        <p>Click on a book to borrow it!</p>
        <p>Then it will magically appear in your dreams afterwards!</p>
        <p>It may or may not haunt you, though!</p>
        <table id="books" class="table text-">
            <thead>
            <tr>
                <th class="text-center">Title</th>
                <th class="text-center">Description</th>
                <th class="text-center">Borrowed</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat='book in books' class="bookRow">
                <td>
                    <label class="text-primary">{{ book.title }}</label>
                </td>
                <td>
                    <label class="text-primary">{{ book.description }}</label>
                </td>
                <td>
                    <label>
                        <input type="checkbox" class="custom-control-input" ng-model='book.is_borrowed' disabled/>
                    </label>
                </td>
                <td>
                    <button class="btn btn-success" ng-click="toggleBorrowed(book)">
                        <i class="fa fa-book"></i>
                    </button>
                    <button class="btn btn-danger" ng-click="removeBook(book)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <button id="add_new_item" ui-sref="add-book" class='btn btn-primary btn-lg'>Add a new book</button>
    </div>
</div>
